<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <title>Eswar - Links
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
<script type="text/javascript">
    window.addEventListener ('DOMContentLoaded', () => {
        VANTA.CLOUDS({
  el: "#vanta",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  })

  setTimeout(() => {
    const main = document.querySelector('main')
    main.style.opacity = 1
    main.style.filter = 'blur(0px)'
  }, 1000);
})
</script>
    </head>
    <body>
        <div id="vanta"></div>
        <!-- <video autoplay muted loop playsinline>
            <source src="./images/bg.m4v" type="video/mp4; codecs=hvc1">
            <source src="./images/bg.webm" type="video/webm; codecs=vp9">
        </video> -->
       <main>
        <header>
            <img src="./images/face.jpg" alt="">
            <h1>@Username </h1>
           </header>
            <ul>
                <li>
                    <a href="https://Google.com">
                    <img src="./images//homepage.svg" alt="homepage" width="20">
                        Official website
                    </a>
                </li>
                <li>
                    <a href="https://Google.com">
                    <img src="./images/youtube.svg" alt="Youtube" width="20">    
                        Youtube
                    </a>
                </li>
                <li>
                    <a href="https://Google.com">
                        <img src="./images/twitter.svg" alt="Twitter" width="20">
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://Google.com">
                        <img src="./images/github.svg" alt="Github" width="20">
                        Github
                    </a> 
                </li>
            </ul>
       </main>
    </body>
</html>
